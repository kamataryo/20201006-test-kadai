<html>
<head>
<meta charset="utf-8">
<style>
/* ここにcssを書いていく */
label {
    font-size: 24px;
    font-weight: bold;
    font-family: sans-serif;
}
input {
    font-size: 24px;
}
button {
    font-size: 24px;
    color: green;
    background: lightgreen;
}
</style>
</head>

<body>
    <label for="data">データを⼊⼒</label>
    <input id="data" type="text" value="hello">
    <button id="jikkou">実行</button>

    <script>
        const input = document.getElementById('data')
        const button = document.getElementById('jikkou')
        button.addEventListener('click', () => {
            alert(input.value)
        })

        input.addEventListener('focus', () => { console.log('focus') })
        input.addEventListener('blur', () => { console.log('blur') })
        input.addEventListener('keydown', (e) => { console.log(e.target.value) })
        input.addEventListener('mouseenter', (e) => { console.log('enter') })       
        input.addEventListener('mousemove', (e) => { console.log('move') })
        input.addEventListener('mouseleave', (e) => { console.log('leave') })

</script>    
</body>
</html>
